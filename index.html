<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="main-title">Clinic Attendance</h1>
            </div>
        </header>

        <!-- Navigation Cards -->
        <main class="nav-grid">
            <!-- Doctor Attendance Card -->
            <a href="doctors.html" class="nav-card doctor-card">
                <div class="card-icon"></div>
                <h2 class="card-title">Doctor Attendance</h2>
                <p class="card-description"></p>
                <div class="card-footer">
                    <span class="card-badge">7 Doctors</span>
                    <span class="card-arrow">→</span>
                </div>
            </a>

            <!-- Employee Attendance Card -->
            <a href="employees.html" class="nav-card employee-card">
                <div class="card-icon"></div>
                <h2 class="card-title">Employee Attendance</h2>
                <p class="card-description"></p>
                <div class="card-footer">
                    <span class="card-badge">4 Employees</span>
                    <span class="card-arrow">→</span>
                </div>
            </a>
        </main>
    </div>
</body>

</html>
