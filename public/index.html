<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="main-title">Clinic Attendance</h1>
            </div>
        </header>

        <!-- Navigation Cards -->
        <main class="nav-grid">
            <!-- Doctor Attendance Card -->
            <a href="doctors.html" class="nav-card doctor-card">
                <div class="card-icon"></div>
                <h2 class="card-title">Doctor Attendance</h2>
                <p class="card-description"></p>
                <div class="card-footer">
                    <span class="card-badge" id="doctorCount">Loading...</span>
                    <span class="card-arrow">→</span>
                </div>
            </a>

            <!-- Employee Attendance Card -->
            <a href="employees.html" class="nav-card employee-card">
                <div class="card-icon"></div>
                <h2 class="card-title">Employee Attendance</h2>
                <p class="card-description"></p>
                <div class="card-footer">
                    <span class="card-badge" id="employeeCount">Loading...</span>
                    <span class="card-arrow">→</span>
                </div>
            </a>
        </main>
    </div>

    <script>
        // Fetch counts from API
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/counts');
                if (response.ok) {
                    const counts = await response.json();

                    // Display doctor count
                    const doctorCount = counts.doctors || 0;
                    document.getElementById('doctorCount').textContent = `${doctorCount} Doctor${doctorCount !== 1 ? 's' : ''}`;

                    // Display total staff count (employees + other staff)
                    const employeeCount = (counts.employees || 0) + (counts.otherStaff || 0);
                    document.getElementById('employeeCount').textContent = `${employeeCount} Employee${employeeCount !== 1 ? 's' : ''}`;
                } else {
                    throw new Error('Failed to fetch counts');
                }
            } catch (error) {
                console.error('Error loading counts:', error);
                document.getElementById('doctorCount').textContent = 'Unavailable';
                document.getElementById('employeeCount').textContent = 'Unavailable';
            }
        });
    </script>
</body>

</html>
