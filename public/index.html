<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="main-title">Clinic Attendance</h1>
                <p class="subtitle">Attendance Management System</p>
            </div>
        </header>

        <!-- Navigation Cards -->
        <main class="nav-grid">
            <!-- Doctor Attendance Card -->
            <a href="doctors.html" class="nav-card doctor-card">
                <div class="card-spotlight"></div>
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3" />
                        <path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4" />
                        <circle cx="20" cy="10" r="2" />
                    </svg>
                </div>
                <h2 class="card-title">Doctor Attendance</h2>
                <p class="card-description">Manage schedules and track daily attendance</p>
                <div class="card-footer">
                    <span class="card-badge" id="doctorCount">Loading...</span>
                    <span class="card-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14" />
                            <path d="m12 5 7 7-7 7" />
                        </svg>
                    </span>
                </div>
            </a>

            <!-- Employee Attendance Card -->
            <a href="employees.html" class="nav-card employee-card">
                <div class="card-spotlight"></div>
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <h2 class="card-title">Employee Attendance</h2>
                <p class="card-description">Track staff hours and generate reports</p>
                <div class="card-footer">
                    <span class="card-badge" id="employeeCount">Loading...</span>
                    <span class="card-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14" />
                            <path d="m12 5 7 7-7 7" />
                        </svg>
                    </span>
                </div>
            </a>
        </main>
    </div>

    <script>
        // Fetch counts from API
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/counts');
                if (response.ok) {
                    const counts = await response.json();

                    // Display doctor count
                    const doctorCount = counts.doctors || 0;
                    document.getElementById('doctorCount').textContent = `${doctorCount} Doctor${doctorCount !== 1 ? 's' : ''}`;

                    // Display total staff count (employees + other staff)
                    const employeeCount = (counts.employees || 0) + (counts.otherStaff || 0);
                    document.getElementById('employeeCount').textContent = `${employeeCount} Employee${employeeCount !== 1 ? 's' : ''}`;
                } else {
                    throw new Error('Failed to fetch counts');
                }
            } catch (error) {
                console.error('Error loading counts:', error);
                document.getElementById('doctorCount').textContent = 'Unavailable';
                document.getElementById('employeeCount').textContent = 'Unavailable';
            }

            // Aceternity-style 3D Tilt + Spotlight Effect
            const cards = document.querySelectorAll('.nav-card');

            cards.forEach(card => {
                const spotlight = card.querySelector('.card-spotlight');

                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    // Calculate rotation (max 8 degrees)
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / centerY * -8;
                    const rotateY = (x - centerX) / centerX * 8;

                    // Apply 3D transform
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;

                    // Move spotlight
                    if (spotlight) {
                        spotlight.style.background = `radial-gradient(600px circle at ${x}px ${y}px, rgba(255,255,255,0.1), transparent 40%)`;
                    }
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                    if (spotlight) {
                        spotlight.style.background = 'transparent';
                    }
                });
            });
        });
    </script>
</body>

</html>
